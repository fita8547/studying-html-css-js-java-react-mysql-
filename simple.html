<!DOCTYPE html>
<html>
<head>
    <title>간단한 React 테스트</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        function App() {
            const [name, setName] = React.useState("");
            const [greeting, setGreeting] = React.useState("");
            const [loaded, setLoaded] = React.useState(false);

            React.useEffect(() => {
                setTimeout(() => {
                    setLoaded(true);
                }, 1000);
            }, []);

            const handleInputChange = (e) => {
                setName(e.target.value);
            };

            const handleGreetClick = () => {
                console.log("버튼 클릭됨, 현재 이름:", name);
                setGreeting(`${name}님, 리액트 세계에 오신 걸 환영합니다!`);
            };

            return (
                <div style={{ padding: '20px', textAlign: 'center' }}>
                    <h1 style={{ color: 'red', fontSize: '3rem' }}>나만의 리액트 컴포넌트</h1>
                    {!loaded ? (
                        <p style={{ fontSize: '2rem' }}>로딩 중...</p>
                    ) : (
                        <div>
                            <input
                                type="text"
                                placeholder="이름을 입력하세요"
                                value={name}
                                onChange={handleInputChange}
                                style={{ padding: '10px', margin: '10px', fontSize: '16px' }}
                            />
                            <br />
                            <button 
                                onClick={handleGreetClick}
                                style={{ padding: '10px 20px', margin: '10px', fontSize: '16px' }}
                            >
                                인사하기
                            </button>
                            {greeting && <p style={{ color: 'blue', fontSize: '18px' }}>{greeting}</p>}
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
